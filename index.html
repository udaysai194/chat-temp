<!DOCTYPE html>
<html>
<head>
	<title>php chat app</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/chatBox.css">
</head>
<body>
	<div class="container">
		<div id="box">
			<h1 style="text-align: center;">CHAT APP</h1>
			<div class="chat-box" id="chat-box">
				
			</div>
			<div class="row" style="width: 100%;margin: auto;justify-content: space-between;">
				<input class="col-10 col-md-11" type="text" class="form-control" placeholder="type a message here" id="msgInput">
				<button class="col-2 col-md-1" id="send" onclick ="msg()">send</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/chatBox.js"></script>
</body>
</html>
